<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Journal</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="controls-bar">
    <div id="live-datetime"></div>
    <button id="theme-toggle">Dark Mode</button>
  </div>

  <header class="header">
    <h1>Reflective Journal</h1>
    <p>Share your learning reflections and progress</p>
  </header>

  <main class="content">
    <p id="todayDate" style="text-align: center; font-size: 18px; font-weight: bold; color: palevioletred; margin-bottom: 20px;"></p>
    
    <div class="journal-form">
      <h2>Add New Reflection</h2>
      <form name="journalForm" onsubmit="return handleJournalSubmit(event)" novalidate>
        <label for="fname">Name: <span style="color: red;">*</span></label><br>
        <input type="text" id="fname" name="fname" size="53" required 
               placeholder="Enter your full name"
               title="Please enter your name (required)"><br><br>
        
        <label for="reflection">Reflection: <span style="color: red;">*</span></label><br>
        <textarea id="reflection" name="reflection" minlength="10" maxlength="1000"
          placeholder="What did you learn this week? What did you find challenging? (minimum 10 characters)" 
          rows="4" cols="50" required 
          title="Write your reflection (10-1000 characters)"></textarea><br>
        
        
        <br>
        
        <input type="submit" value="Submit Reflection">
        <input type="reset" value="Reset Form">
        <input type="button" value="Clear All Entries" onclick="clearAllEntries()">
      
      </form>
      
      <div id="form-validation-messages" style="margin-top: 10px; color: #ff6b6b; font-size: 14px;"></div>
    </div>

    <div style="margin: 20px 0; padding: 15px; background: #f5f5f5; border-radius: 8px;">
      <h3>Extra Features </h3>
      <div style="display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 15px;">
        <button onclick="exportReflections()" style="background: #2196F3; color: white; padding: 8px 16px; border: none; border-radius: 4px;">
          Export JSON
        </button>
       
      </div>
      
    </div>


    <section style="margin: 30px 0; padding: 20px; background: #f9f9f9; border-radius: 8px;">
      <h2>Educational Content</h2>
      <p>Watch this educational video about web development to enhance your learning:</p>
      
      <div id="youtube-player" style="margin: 15px 0;"></div>
      
      <div style="margin-top: 15px;">
        <button id="play-btn" onclick="playVideo()" title="Play video">Play</button>
        <button id="pause-btn" onclick="pauseVideo()" title="Pause video">Pause</button>
      </div>
    </section>

    <section style="margin: 20px 0;">
      <h2>Previous Reflections</h2>
      <div id="viewAllEntries" style="min-height: 60px;"></div>
    </section>
  </main>

  <script src="js/scripts.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/browser.js"></script>
  <script src="js/thirdparty.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>

 

</body>
</html>
